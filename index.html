---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ post.url | relative_url }}" class="post-link">
    <article class="post">
      <h1 class="post-title">
        {{ post.title }}
      </h1>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">
        {{ post.date | date: "%-d. %B %Y" }}
      </time>
    </article>
  </a>
  {% endfor %}
</div>
